<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 04-1 Basic Nav</title>
    <style>
        body {
            margin: 0;
        }
        
        .navItem {
            text-align: center;
            padding: 16px;
        }

        .navItem:hover {
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <nav>
        <div class="navItem" style="background-color: lightgreen;">Home</div>
        <div class="navItem" style="background-color: lightseagreen">Search</div>
        <div class="navItem" style="background-color: lightsalmon">Logout</div>
    </nav>
</body>
</html>
